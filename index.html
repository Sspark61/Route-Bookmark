<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Bookmarker</h1>
      <span></span>
      <h3>
        <i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites<i
          class="fa-solid fa-bookmark"
        ></i>
      </h3>
      <div class="input-data">
        <label for="bookmarkNameInput" class="my-2"
          ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
        >
        <input
          type="text"
          placeholder="bookmark Name"
          class="form-control mb-3"
          id="bookmarkNameInput"
          name="bookmarkName"
        />
        <label for="siteURLInput" class="my-2"
          ><i class="fa-solid fa-link"></i> Site URL</label
        >
        <input
          type="text"
          placeholder="Website URL"
          class="form-control mb-3"
          id="siteURLInput"
          name="siteURL"
        />
        <button class="btn btn-danger align-self-center" onclick="addsite()">Submit</button>
      </div>
      <span></span>
      <table class="table text-white text-center my-5">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Delete</th>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>

    <script src="books.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
